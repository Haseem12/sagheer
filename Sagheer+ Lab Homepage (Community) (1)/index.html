<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagheer+ Lab - Where Ideas Become Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur">
        <!-- Header content will be loaded by JavaScript -->
    </header>

    <!-- Main Content Container -->
    <main id="main-content">
        <!-- HOME PAGE -->
        <div id="home-page" class="page-section active">
            <!-- Hero Section -->
            <section id="hero-section" class="relative overflow-hidden min-h-screen flex items-center lab-grid-bg">
                <!-- Hero content will be loaded by JavaScript -->
            </section>

            <!-- About Section -->
            <section id="about-section" class="py-20 bg-gray-50">
                <!-- About content will be loaded by JavaScript -->
            </section>

            <!-- Pillars Section -->
            <section id="pillars-section" class="py-20 bg-white">
                <!-- Pillars content will be loaded by JavaScript -->
            </section>

            <!-- Projects Section -->
            <section id="projects-section" class="py-20 bg-gray-50">
                <!-- Projects content will be loaded by JavaScript -->
            </section>

            <!-- Journal Section -->
            <section id="journal-section" class="py-20 bg-white">
                <!-- Journal content will be loaded by JavaScript -->
            </section>

            <!-- Opportunities Section -->
            <section id="opportunities-section" class="py-20 bg-gradient-to-br from-gray-50 to-blue-50">
                <!-- Opportunities content will be loaded by JavaScript -->
            </section>
        </div>

        <!-- APPLY PAGE -->
        <div id="apply-page" class="page-section">
            <!-- Apply page content will be loaded by JavaScript -->
        </div>

        <!-- PARTNERSHIP PAGE -->
        <div id="partnership-page" class="page-section">
            <!-- Partnership page content will be loaded by JavaScript -->
        </div>

        <!-- OPENINGS PAGE -->
        <div id="openings-page" class="page-section">
            <!-- Openings page content will be loaded by JavaScript -->
        </div>

        <!-- SIGN IN PAGE -->
        <div id="signin-page" class="page-section">
            <!-- Sign in page content will be loaded by JavaScript -->
        </div>

        <!-- SIGN UP PAGE -->
        <div id="signup-page" class="page-section">
            <!-- Sign up page content will be loaded by JavaScript -->
        </div>

        <!-- GET STARTED PAGE -->
        <div id="get-started-page" class="page-section">
            <!-- Get started page content will be loaded by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        <!-- Footer content will be loaded by JavaScript -->
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/components.js"></script>
    <script src="js/form-templates.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
